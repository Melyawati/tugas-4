<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persegi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1>Hitung Luas</h1>
        <select class="form-select" aria-label="Default select example" onchange="location = this.value;">
            <option value="index.html">Pilih Bangun Ruang</option>
            <option class="active" selected value="persegi.html">Persegi/Persegi Panjang</option>
            <option value="segitiga.html">Segitiga</option>
        </select>

        <h1>Persegi</h1>

        <div class="mb-3">
            <label for="Panjang" class="form-label">Panjang</label>
            <input type="text" class="form-control" id="panjang" placeholder="panjang">
        </div>

        <!-- <div class="content">
            <label class="title">Panjang</label>
            <input class="input" type="text" id="panjang">
        </div> -->

        <div  class="content">
            <label class="title">Lebar</label>
            <input class="input" type="text" id="lebar">

        </div>

        <button class="button" id="TxKlik">Hitung</button>

        <div  class="content">
            <label class="title">Luas</label>
            <input class="input" type="text" id="luas" class="form-control" placeholder="Luas" readonly="">
        </div>

    </div>
    
</body>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#panjang, #lebar").keyup(function() {
            var panjang  = $("#panjang").val();
            var lebar = $("#lebar").val();

            $( "#TxKlik" ).click(function() {
                var luas = parseInt(panjang) * parseInt(lebar);
                $("#luas").val(luas);
	    	});
           
        });
    });

</script>
</html>
